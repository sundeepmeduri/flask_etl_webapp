<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pipeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Pipeline</h1>
        <form action="/create_pipeline/{{ project_id }}" method="POST">
            <label for="pipeline_name">Pipeline Name:</label>
            <input type="text" id="pipeline_name" name="pipeline_name">

            <label for="input_source">Input Source:</label>
            <input type="text" id="input_source" name="input_source">

            <label for="output_table">Output Table:</label>
            <input type="text" id="output_table" name="output_table">

            <label for="file_location">File Location:</label>
            <input type="text" id="file_location" name="file_location">

            <label for="database_name">Database Name:</label>
            <input type="text" id="database_name" name="database_name">

            <input type="submit" value="Create Pipeline">
        </form>
    </div>
</body>
</html>
